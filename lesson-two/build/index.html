<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Rockets</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="favicon" href="../favicon.ico">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 dark:text-white">
    <header class="bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl flex justify-between items-center mx-auto p-4">
            <h1 class="text-3xl font-medium">
                <a href="#hero">ðŸš€ Acme Rockets</a>
            </h1>
            <div>
                <button class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#rockets" class="hover:opacity-90">Our Rockets</a>
                    <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
                    <a href="#contact" class="hover:opacity-90">Contact Us</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row gap-8 p-6 items-center mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-slate-900 text-center dark:text-white sm:text-5xl sm:text-left">
                    We Boldly Go <span class="text-indigo-700 dark:text-indigo-300">Where No Rocket</span> Has Gone Before...
                </h2>
                <p class="max-w-md text-2xl text-center text-slate-700 sm:text-left dark:text-white dark:text-slate-400 mt-4">
                    We are building rockets for the next century today. From the moon to Mars, Jupiter and beyond...
                </p>
                <p class="max-w-md text-2xl text-center text-slate-700 sm:text-left dark:text-white dark:text-slate-400 mt-4">
                    Think Acme Rockets.
                </p>
            </article>
            <img src="./img/rocketdab.png" alt="Rockets" class="max-w-1/2">
        </section>
        <hr class="bg-black dark:bg-white mx-auto w-1/2">

        <section id="rockets" class="my-12 p-6">
            <h2 class="text-center text-4xl font-bold sm:text-5xl text-slate-900 dark:text-white">
                Our Rockets
            </h2>
            <ul class="list-none flex flex-col sm:flex-row gap-8 my-12 mx-auto items-center">
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 bg-white py-6 px-2 rounded-3xl shadow-xl dark:bg-black">
                    <img src="./img/rocketman.png" alt="Explorer" class="mb-6 w-1/2">
                    <h3 class="text-center text-3xl dark:text-white text-slate-900">
                        Explorer
                    </h3>
                </li>
            </ul>
        </section>

        <hr class="bg-black dark:bg-white mx-auto w-1/2">

        <section id="testimonials" class="my-12 p-6">
            <h2 class="text-center text-4xl font-bold sm:text-5xl text-slate-900 dark:text-white">
                Testimonials
            </h2>
        </section>

        <hr class="bg-black dark:bg-white mx-auto w-1/2">

        <section id="contact" class="my-12 p-6">
            <h2 class="text-center text-4xl font-bold sm:text-5xl text-slate-900 dark:text-white">
                Contact Us
            </h2>
        </section>
    </main>
</body>
</html>
